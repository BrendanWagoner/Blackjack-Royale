<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At the Table...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/card.js')}}"></script>
    <script src="{{url_for('static', filename='js/deck.js')}}"></script>
    <script src="{{url_for('static', filename='js/player.js')}}"></script>
    <script src="{{url_for('static', filename='js/game.js')}}"></script>
    <style>
    </style>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col border">
            <div class="container d-flex flex-column align-items-center" id="player-container">
                <div class="d-flex flex-column align-items-center" id="player-information">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                    </svg>
                    <p>Player</p>
                    <p id="player-total">0</p>
                </div>
                <div class="container d-flex justify-content-center"  id="player-hand">
                </div>
                <button class="btn btn-primary p-3" id="hit" onclick="playerOne.hit(gameDeck)">Hit Me</button>
            </div>
        </div>
        <div class="col"></div>
        <div class="col border" id="dealer-container">
            <div class="container d-flex flex-column align-items-center" id="dealer-container">
                <div class="d-flex flex-column align-items-center" id="dealer-information">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="red" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                    </svg>
                    <p>Dealer</p>
                    <p id="dealer-total">0</p>
                </div>
            </div>
            
        </div>
        <div class="col-1"></div>
    </div>
    <button class="btn btn-success" onclick="startGame()">Start</button>
</body>
</html>

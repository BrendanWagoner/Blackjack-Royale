<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At the Table...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/card.js')}}"></script>
    <script src="{{url_for('static', filename='js/deck.js')}}"></script>
    <script src="{{url_for('static', filename='js/player.js')}}"></script>
    <script src="{{url_for('static', filename='js/game.js')}}"></script>
</head>
<body>
    <div class="container border d-flex justify-content-around">
        <div class="d-flex flex-column align-items-center border" id="player-container">
            <div class="row">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                </svg>
            </div>
            <p>Player</p>
            <div class="row border"  id="player-hand">
            </div>
            <p id="player-total">0</p>
            <button class="btn btn-primary" id="hit" onclick="playerOne.hit(gameDeck)">Hit Me</button>
        </div>
        <div class="d-flex flex-column align-items-center border" id="dealer-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="red" class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
            </svg>
            <p>Dealer</p>
            <p id="dealer-total">0</p>
        </div>
        <div>
            <button class="btn btn-success" onclick="startGame()">Start</button>
        </div>
    </div>
</body>
</html>
